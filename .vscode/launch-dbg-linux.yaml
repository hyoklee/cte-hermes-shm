requirements:
  os: linux
macros:
  run:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: ${workspaceFolder}/build/bin/$(program)
    args: $(args)
    stopAtEntry: false
    cwd: ${workspaceFolder}
    # environment: [
    #   { name: "LD_PRELOAD", value: "/usr/lib/gcc/x86_64-linux-gnu/13/libasan.so" }
    # ]
  debug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: ${workspaceFolder}/build/bin/$(program)
    args: $(args)
    stopAtEntry: false
    cwd: ${workspaceFolder}
    externalConsole: false
    MIMode: gdb
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true 
    # environment: [
    #   { name: "LD_PRELOAD", value: "/usr/lib/gcc/x86_64-linux-gnu/13/libasan.so" }
    # ]
  rdebug:
    name: $(launch-name)
    type: cppdbg
    request: launch
    program: echo
    miDebuggerServerAddress: localhost:$(port)
    miDebuggerPath: /usr/bin/gdb
    cwd: ${workspaceFolder}
    setupCommands:
      - description: Enable pretty-printing for gdb
        text: -enable-pretty-printing
        ignoreFailures: true
    externalConsole: true
    logging: { engineLogging: false }

version: 0.2.0
configurations:
